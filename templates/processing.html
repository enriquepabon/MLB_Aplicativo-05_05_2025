<!-- templates/processing.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesando Tiquete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            margin-top: 150px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        h2 {
            margin-top: 20px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Procesando...</span>
        </div>
        <h2>Procesando tu tiquete...</h2>
        <p class="mt-3">Esto puede tomar unos segundos.</p>
    </div>

    <script>
        let isProcessing = false;

        function processImage() {
            if (isProcessing) return;
            isProcessing = true;

            fetch('/process_image', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                return response.json();
            })
            .then(data => {
                if (data.result === "ok") {
                    window.location.href = '/review';
                } else {
                    throw new Error(data.message || 'Error procesando la imagen');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message + '\nPor favor, intente nuevamente.');
                window.location.href = '/';
            })
            .finally(() => {
                isProcessing = false;
            });
        }

        // Iniciar el procesamiento una sola vez cuando la p√°gina carga
        document.addEventListener('DOMContentLoaded', processImage);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</html>
