{% macro clasificacion_styles() %}
<style>
    .clasificacion-item {
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px dashed #dee2e6;
    }
    .clasificacion-titulo {
        font-weight: bold;
        font-size: 14px;
        margin-bottom: 5px;
    }
    .clasificacion-valor {
        font-size: 16px;
        color: #198754;
    }
    .clasificacion-image {
        max-width: 100%;
        max-height: 200px;
        border-radius: 5px;
        margin: 10px 0;
        object-fit: cover;
    }
    .clasificacion-chart {
        height: 250px;
        width: 100%;
        margin: 20px 0;
    }
    .categoria-verde {
        color: #198754;
    }
    .categoria-verdes {
        color: #198754;
    }
    .categoria-amarillo {
        color: #ffc107;
    }
    .categoria-naranja {
        color: #fd7e14;
    }
    .categoria-sobremaduros {
        color: #fd7e14;
    }
    .categoria-rojo {
        color: #dc3545;
    }
    .categoria-podridos {
        color: #6f42c1; /* Purple color for podridos */
    }
    .categoria-dano_corona {
        color: #dc3545;
    }
    .categoria-pedunculo_largo {
        color: #20c997;
    }
    .categoria-negro {
        color: #343a40;
    }
    .clasificacion-section {
        margin-bottom: 20px;
    }
</style>
{% endmacro %}
